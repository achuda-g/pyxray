sudo: false
language: python
cache:
  directories:
  - $HOME/.pip-cache/
matrix:
  include:
  - python: '2.7'
    env: DEPLOY=no
    os: linux
  - python: '3.5'
    env: DEPLOY=yes
    os: linux
install:
- pip install --cache-dir $HOME/.pip-cache --upgrade pip codecov
- pip install --cache-dir $HOME/.pip-cache --upgrade -r requirements.txt
- python setup.py develop
script:
- nosetests
after_success: codecov
notifications:
  email: false
deploy:
  matrix:
  - provider: pypi
    user: philippe.pinard
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      tags: true
      repo: ppinard/pyxray
      condition: $DEPLOY = yes
